### Application-specific properties ###

input.topic = sound-raw-input
output.topic = sound-processed-output


### Generic Kafka Streams properties ###

bootstrap.servers = localhost:9092

# Without this, ungraceful shutdowns will require the session timeout (which defaults to 45 seconds)
#to expire before the app can be restarted
group.instance.id = laptop

# Disable batching--send everything ASAP
producer.linger.ms = 0

# Start from the ends of topics, not the beginnings
consumer.auto.offset.reset = latest
